<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>My postcard</title>
</head>
<body>
    <div class="card">
        <div class="card-head">
            <div class="title"><h1>My Postcard</h1></div>
            <div class="logo"><img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="logo" ></div>
        </div>
        <div class="card-body">
            <div class="card-text">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="card-form">
                 <p><input type="text" name="name" placeholder="Some Name"></p>
                 <p><input type="email" name="email" placeholder="Some Email"></p>
                 <p><input type="text" name="name" placeholder="Some Comment"></p>
            </div>
        </div>
        <div class="card-footer">
            <a class="button" href="#">Send My Postcard</a>
        </div>

    </div>
</body>
</html>
